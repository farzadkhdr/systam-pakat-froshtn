<!-- بەشی سەرف -->
<div id="expense-section" class="hidden">
    <h4>سەرف</h4>
    
    <div class="card">
        <h4>پارەدانی قەرزی شەریکەکان</h4>
        
        <div class="form-group">
            <label>کۆی گشتی فرۆشتن (لە داشبۆرد):</label>
            <input type="text" class="form-control" id="expense-total-sales" readonly>
            <small style="color: #666;">ئەم بڕە خوێندنەوەیە لە کۆی گشتی فرۆشتن لە داشبۆرد</small>
        </div>
        
        <div class="form-group">
            <label>بڕی پارە بدە بە شەریکەکان (دینار):</label>
            <input type="number" class="form-control" id="expense-amount" min="0">
            <small style="color: #666;">ئەم بڕە دەخرێتە سەر کۆی گشتی قەرزی شەریکەکان و قەرزەکە کەم دەکات</small>
        </div>
        
        <div class="form-group">
            <label>کۆی کڕین (سفر بکە):</label>
            <input type="number" class="form-control" id="expense-total-purchases" value="0" min="0">
            <button type="button" class="btn btn-warning" id="reset-purchases-btn" style="margin-top: 5px;">سفرکردنی کۆی کڕین</button>
        </div>
        
        <div class="form-group">
            <label>هۆکاری پارەدان (ئارەزوومەندانە):</label>
            <input type="text" class="form-control" id="expense-reason" placeholder="هۆکاری پارەدان...">
        </div>
        
        <button class="btn btn-warning" id="add-expense">پارەدان بە شەریکەکان</button>
    </div>
    
    <div class="card">
        <h4>مێژووی پارەدانەکان</h4>
        <input type="text" class="search-box" id="expense-history-search" placeholder="گەڕان لە مێژووی پارەدان...">
        <div id="expense-history">
            <!-- مێژووی پارەدانەکان لێرە دەخرێنەوە -->
        </div>
    </div>
</div>
